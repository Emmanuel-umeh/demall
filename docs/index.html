<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }
    </style>

    <title>DeMall</title>
  </head>

  <body>
    
      <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>DeMall</strong>
            </a>
                <span class="nav-link border rounded-pill bg-light">
                  <span id="balance">0</span>
                  cUSD
                </span>
                <div class="btn-group">
                  <button type="button" class="btn btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addStoreModal">Add Store</button>
                  <a class="btn btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addModal">
                    Add product
                  </a>
                </div>
          </div>
        </div>
      </header>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      
      <main>
      
        <div class="album py-5 bg-light">
          <div class="container">

            <div class="row" style="margin-bottom: 40px;">
              <div class="col-md-2">
                <p style="margin-top: 8px; text-align: end;">Filter by store:</p>
              </div>
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example" id="filterList">
                </select>
              </div>
            </div>
      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="store">
              
            </div>
          </div>
        </div>
      
      </main>
      
      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Back to top</a>
          </p>
        </div>
      </footer>

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Enter name of product"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Enter product description"
                  />
                </div>
                <div class="row">
                  <div class="col">
                    <select class="form-control mb-2" id="selectStore">
                      
                    </select>
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      id="newPrice"
                      class="form-control mb-2"
                      placeholder="Enter price"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="addStoreModal"
tabindex="-1"
aria-labelledby="newStoreModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="newStoreModalLabel">New Store</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
            <input
              type="text"
              id="newStoreName"
              class="form-control mb-2"
              placeholder="Enter name of store"
            />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-dark"
        data-bs-dismiss="modal"
        id="newStoreBtn"
      >
        Add Store
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="reviewsModal"
tabindex="-1"
aria-labelledby="viewReviewsModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="viewReviewsModalLabel">Reviews</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
        <ul class="list-group" id="reviewsViewList">
            
        </ul>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="addReviewModal"
tabindex="-1"
aria-labelledby="viewReviewsModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="viewReviewsModalLabel">Add Review</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-3">
            <input
              type="number"
              min="0"
              max="5"
              id="newPoints"
              class="form-control mb-2"
              placeholder="Points"
            />
          </div>
          <div class="col-md-9">
            <input
              type="text"
              id="newReview"
              class="form-control mb-2"
              placeholder="Enter review"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-dark"
        data-bs-dismiss="modal"
        id="newReviewBtn"
      >
        Add Review
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
